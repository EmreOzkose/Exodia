<!doctype html>
<html>
  <head>
    <title> Exodia </title>
    <link rel="stylesheet" href="sign_in.css" media="screen" />
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>

        <script>
           function sendPureAjax(parameters) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () 
            {
                if (xmlHttp.readyState === 4) 
                {
                    if (xmlHttp.status === 200) 
                    {
                        parameters.success(xmlHttp.responseText);
                    } else {
                        parameters.failure(xmlHttp.statusText, xmlHttp.status, xmlHttp.responseText);
                    }
                }
            };
            xmlHttp.open(parameters.method, parameters.url);
            xmlHttp.setRequestHeader("Content-type", parameters.contentType);
            xmlHttp.send(parameters.data);
        }

      function login(){
            document.location = "/exodia/login/userLogin.ajax";
      }    
      </script>

  </head>
  <body>
    <div class="login">
      <img src="avatar1.png" class="avatar">
        <h1> Sign in </h1>
        <form method= "post" action="/exodia/login/userLogin.ajax"> 
            <p>Username</p>
            <input type="text" name="a" placeholder="Enter your username" required="required"/>
            <p>Password</p>
            <input type="password" name="a" placeholder="Enter your password" required="required"/><br>
            <button type="button" class="login-button" onclick="login()">Login</button><br>
            <a href=""> Forgot your password? </a><br>
            <a href=""> Don't have an account? Sign up! </a>
        </form>
    </div>
  </body>
</html>
